name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  JAVA_DISTRIBUTION: 'temurin'
  JAVA_VERSION: '17'
  ANDROID_SDK_ROOT: ''
  ANDROID_HOME: ''
  ANDROID_SDK_ROOT_FALLBACK: /usr/local/lib/android/sdk
  ANDROID_SDK_ROOT_EFFECTIVE: ''
  ANDROID_API_LEVEL: '35'
  ANDROID_PLATFORM: 'android-35'
  ANDROID_BUILD_TOOLS: '35.0.0'
  ANDROID_NDK: '26.1.10909125'

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Format Check
        run: pnpm format:check

      - name: Test
        run: pnpm test:coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build_android:
    name: Build (Android Debug APK)
    runs-on: ubuntu-latest
    needs: [quality]
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Expo
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            ~/.cache/expo
          key: expo-${{ runner.os }}-${{ hashFiles('package.json', 'pnpm-lock.yaml', 'app.config.*', 'babel.config.js') }}
          restore-keys: |
            expo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prebuild (Android)
        env:
          NODE_ENV: development
        run: pnpm exec expo prebuild --no-install -p android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Resolve Android SDK root
        run: |
          SDK_ROOT="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-${ANDROID_SDK_ROOT_FALLBACK}}}"
          echo "ANDROID_SDK_ROOT_EFFECTIVE=$SDK_ROOT" >> "$GITHUB_ENV"

      - name: Cache Android SDK packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.ANDROID_SDK_ROOT_EFFECTIVE }}/platforms/${{ env.ANDROID_PLATFORM }}
            ${{ env.ANDROID_SDK_ROOT_EFFECTIVE }}/build-tools/${{ env.ANDROID_BUILD_TOOLS }}
            ${{ env.ANDROID_SDK_ROOT_EFFECTIVE }}/ndk/${{ env.ANDROID_NDK }}
          key: android-sdk-${{ runner.os }}-api${{ env.ANDROID_API_LEVEL }}-bt${{ env.ANDROID_BUILD_TOOLS }}-ndk${{ env.ANDROID_NDK }}

      - name: Install Android build dependencies
        run: |
          sdkmanager "platforms;${{ env.ANDROID_PLATFORM }}" "build-tools;${{ env.ANDROID_BUILD_TOOLS }}" "ndk;${{ env.ANDROID_NDK }}"
          yes | sdkmanager --licenses

      - name: Cache Gradle
        id: gradle_cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/**/gradle-wrapper.properties', 'android/**/build.gradle*', 'android/**/settings.gradle*', 'android/**/gradle.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Gradle cache status
        run: |
          echo "Gradle cache hit: ${{ steps.gradle_cache.outputs.cache-hit }}"

      - name: Assemble Debug APK
        env:
          NODE_ENV: development
        run: |
          cd android
          ./gradlew assembleDebug --build-cache --stacktrace --no-daemon

      - name: Upload Android Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          if-no-files-found: error
          path: |
            android/app/build/outputs/apk/debug/*.apk

  build_ios:
    name: Build (iOS Simulator Debug App)
    runs-on: macos-latest
    needs: [quality]
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Expo
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            ~/.cache/expo
          key: expo-${{ runner.os }}-${{ hashFiles('package.json', 'pnpm-lock.yaml', 'app.config.*', 'babel.config.js') }}
          restore-keys: |
            expo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prebuild (iOS)
        env:
          NODE_ENV: development
        run: pnpm exec expo prebuild --no-install -p ios

      - name: Cache CocoaPods
        id: pods_cache
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: pods-${{ runner.os }}-${{ hashFiles('ios/Podfile', 'ios/Podfile.properties.json', 'pnpm-lock.yaml') }}
          restore-keys: |
            pods-${{ runner.os }}-

      - name: CocoaPods cache status
        run: |
          echo "CocoaPods cache hit: ${{ steps.pods_cache.outputs.cache-hit }}"

      - name: Install Pods
        env:
          NODE_ENV: development
        run: |
          cd ios
          pod --version
          pod install

      - name: Cache Xcode DerivedData
        id: xcode_deriveddata_cache
        uses: actions/cache@v4
        with:
          path: ios/build/DerivedData
          key: xcode-deriveddata-${{ runner.os }}-${{ hashFiles('ios/Podfile.lock', 'ios/Podfile', 'ios/Podfile.properties.json', 'ios/**/project.pbxproj', 'package.json', 'pnpm-lock.yaml', 'app.config.*', 'babel.config.js') }}
          restore-keys: |
            xcode-deriveddata-${{ runner.os }}-

      - name: Xcode DerivedData cache status
        run: |
          echo "Xcode DerivedData cache hit: ${{ steps.xcode_deriveddata_cache.outputs.cache-hit }}"

      - name: Build iOS (Simulator)
        env:
          NODE_ENV: development
        run: |
          xcodebuild \
            -workspace ios/KairoExpo.xcworkspace \
            -scheme KairoExpo \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "generic/platform=iOS Simulator" \
            -derivedDataPath ios/build/DerivedData \
            COMPILER_INDEX_STORE_ENABLE=NO \
            build

      - name: Package iOS Simulator App
        run: |
          mkdir -p ios/build
          ditto -c -k --sequesterRsrc --keepParent \
            ios/build/DerivedData/Build/Products/Debug-iphonesimulator/KairoExpo.app \
            ios/build/KairoExpo-iphonesimulator-Debug.app.zip

      - name: Upload iOS Simulator App
        uses: actions/upload-artifact@v4
        with:
          name: ios-iphonesimulator-debug-app
          if-no-files-found: error
          path: ios/build/KairoExpo-iphonesimulator-Debug.app.zip

  build_web:
    name: Build (Web Export)
    runs-on: ubuntu-latest
    needs: [quality]
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache Expo
        uses: actions/cache@v4
        with:
          path: |
            ~/.expo
            ~/.cache/expo
          key: expo-${{ runner.os }}-${{ hashFiles('package.json', 'pnpm-lock.yaml', 'app.config.*', 'babel.config.js') }}
          restore-keys: |
            expo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Export Web
        env:
          NODE_ENV: production
        run: pnpm exec expo export --platform web --output-dir dist

      - name: Upload Web Export
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          if-no-files-found: error
          path: dist
